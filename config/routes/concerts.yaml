concert.detail:
  path: /concert/{id}
  controller: App\Concerts\UI\Controller\ConcertController::detail
  requirements:
    id: '\d+'    #entier positif
  methods: [GET]

concert.edit:
  path: /concert/edit/{id}
  controller: App\Concerts\UI\Controller\ConcertController::saveConcert
  defaults:
    id: 0
  methods: [GET, POST]

concert.delete:
  path: /concert/delete/{id}
  controller: App\Concerts\UI\Controller\ConcertController::delete
  methods: [DELETE]

event_index:
  path: /events
  controller: App\Concerts\UI\Controller\EventController::listConcerts
  methods: [GET]

concert.list.filtered:
  path: /concert/filtered/{page}/{nbre}
  controller: App\Concerts\UI\Controller\ConcertController::indexFiltered
  defaults:    
      page: 1
      nbre: 10
  methods: [GET]